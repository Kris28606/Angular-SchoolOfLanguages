<div id="listaKurseva">
    <h1>Course list</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Start date</th>
                <th>End date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{course.name}}</td>
                <td>{{course.price}}</td>
                <td>{{course.startDate | date: 'dd.MM.yyyy.'}}</td>
                <td>{{course.endDate | date:'dd.MM.yyyy.'}}</td>
                <td>
                    <button (click)="updateCourse(course.id)" class="btn btn-info">Update</button>
                    <button (click)="deleteCourse(course.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
