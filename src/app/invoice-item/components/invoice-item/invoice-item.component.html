<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Serial number">
      <th mat-header-cell *matHeaderCellDef> Serial number </th>
      <td mat-cell *matCellDef="let element"> {{element.sn}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Item value">
      <th mat-header-cell *matHeaderCellDef> Item value </th>
      <td mat-cell *matCellDef="let element"> {{element.itemValue}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
