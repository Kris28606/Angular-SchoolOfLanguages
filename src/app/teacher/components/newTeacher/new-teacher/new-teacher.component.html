<div id="noviPredavac">
    <h1 *ngIf="!isUpdate">New Teacher</h1>
    <h1 *ngIf="isUpdate">Update Teacher</h1>
    <form>
        <div class="form-group">
          <label for="inputFirstName">First name</label>
          <input type="text" class="form-control" id="inputFirstName" name="firstName" aria-describedby="emailHelp" placeholder="Enter first name" [(ngModel)]="teacher.first_name">
        </div>
        <div class="form-group">
          <label for="inputLastName">Last name</label>
          <input type="text" class="form-control" id="inputLastName" name="lastName" placeholder="Enter last name" [(ngModel)]="teacher.last_name">
        </div>
        <div class="form-group">
          <label for="inputContact">Contact</label>
          <input type="text" class="form-control" id="inputContact" name="contact"placeholder="Enter contact" [(ngModel)]="teacher.contact">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Enter address" [(ngModel)]="teacher.address">
          </div>
        <div class="form-group">
            <h3 style="margin-bottom: 3px; margin-left: 7px;">City</h3>
            <mat-form-field appearance="fill" style="width: 300px">
              <mat-label>Cities</mat-label>
              <mat-select [(ngModel)]="selectedValue" name="selectedValue">
                <mat-option *ngFor="let city of cities" [value]="city">
                  {{city.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group mb-2">
           <div *ngFor="let course of courseList" class="container">
                <input type="checkbox" name="{{course.name}}" [(ngModel)]="course.isSelected">
                <label style="display: inline; margin-left: 5px;">{{course.name}}</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveTeacher()" *ngIf="!isUpdate">Save teacher</button>
        <button type="submit" class="btn btn-primary" (click)="updateTeacher()" *ngIf="isUpdate">Update teacher</button>
      </form>
</div>
