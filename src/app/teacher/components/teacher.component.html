<div id="listaPredavaca">
    <h1>Teachers list</h1>
    <div id="newButtonDiv">
        <button id="newButton" class="btn" (click)="openForm()">New teacher</button>
        <button id="searchButton" class="btn" (click)="showInput()">Search</button>
        <input class="form-control" *ngIf="inputVisible" type="text" name="search" (keyup)="onChange()" [(ngModel)]="pomocni.kriterijum">
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Contact</th>
                <th>City</th>
                <th>Courses</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teacher of teachers">
                <td>{{teacher.first_name}}</td>
                <td>{{teacher.last_name}}</td>
                <td>{{teacher.address}}</td>
                <td>{{teacher.contact}}</td>
                <td>{{teacher.city.name}}</td>
                <td>{{teacher.content}}</td>
                <td>
                    <button (click)="updateTeacher(teacher.id)" class="btn btn-info">Update</button>
                    <!-- <button (click)="deleteTeacher(teacher.id)" class="btn btn-danger">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
